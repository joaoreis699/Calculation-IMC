<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>  
</head>
<body>
    <div class="container">
        <h1 class="title">Tabela IMC</h1>
        <div class="table">
            <div class="IMC">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="Result">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidadegrau 2</p>
                <p>Obesidadegrau 3</p>
            </div>
        </div>
        <h2 class="Calculation-IMC">Calcule seu IMC</h2>
        <form action="/" id="Form">
            <label for="weight">Peso:</label>
            <input type="text" name="weight" id="weight">
            <label for="height">Altura:</label>
            <input type="text" name="height" id="height">
            <button type="submit" id="btn">Calcular</button>
        </form>
        <div class="result"></div>
    </div>
</body>

</html>
